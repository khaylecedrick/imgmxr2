<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Game</title>
        <link href="css/style.css" rel="stylesheet" />
        <link rel="stylesheet" href="build/tailwind.css">
        <link href="css/image-puzzle.css" rel="stylesheet" />
        <script src="js/jquery-2.1.1.min.js"></script>
        <script src="js/jquery-ui.js"></script>
        <script src="js/image-puzzle.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
            integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
            crossorigin="anonymous" />
</head>
<body>
    <!-------------------------------------------Background------------------------------------------------>
    <div id="collage" class="flex items-center justify-center w-screen h-screen bg-cover bg-repeat-y" style="background-image: url(img/bg1.jpg);">
        <!--2nd BG-->
        <div class="p-4 bg-white border-8 border-blue-400 rounded-lg bg-opacity-60 border-opacity-40">
            <!---Logo--->
            <div class="flex justify-center lg:justify-end">
                <img class="h-20 md:h-40" src="img/logo1.png" alt="logo">
            </div>
            <h1 class="pb-10 text-4xl font-bold text-center text-blue-500 xl:-mt-28 md:text-6xl">Puzzle Game</h1>
            <!--Grids-->
            <div class="grid items-center justify-center xl:grid-flow-col xl:grid-cols-2 xl:gap-5">
                <!--LEFT SIDE-->
                <div>
                    <div id="actualImageBox" class="flex flex-row items-center justify-center py-4 space-x-20 text-xl font-semibold text-black">
                        <div id="stepBox"> Count:
                        <div class="inline-block stepCount bg-color-white">0</div>
                        </div>
                        <div id="timeBox">Time:
                            <span id="timerPanel"></span> seconds
                        </div>
                    </div>

                    <img id="actualImage" class="items-center w-auto h-52 md:h-72 p-6 m-auto border-4 border-blue-400">

                    <div class="flex py-4 xl:py-2 justify-evenly">
                        <button id="btnRule"
                            class="px-3 py-2 text-xl font-semibold text-white rounded-md bg-gradient-to-t from-blue-400 to-gray-400 hover:bg-pink-500"
                            onclick="rules();">Rules</button>
                        <button id="newPhoto"
                            class="px-4 py-2 text-xl font-semibold text-white rounded-md bg-gradient-to-t from-blue-400 to-gray-400 hover:bg-blue-700">Next Picture</button>
                    </div>
                </div>
                <!--Right Side-->
                <div class="flex items-center justify-center">
                    <div class=" bg-blue-400 bg-opacity-60 pr-6 md:p-4 xl:p-10 ">
                        <ul id="sortable" class="grid grid-cols-4 list-none ">
                            <li id="sortable" class="cursor-pointer">
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div><!--end 2nd bg-->
    </div><!--end of bg-->
    <div id="gameOver" class="hidden">
        <div
            class="px-2 py-2 space-y-4 text-xl text-center bg-gradient-to-r from-gray-400 to-blue-500">
            <div> Game over !!</div>
            <div> Congratulations!! You got the picture ready.</div>
            <div> MOVES: <span class="stepCount">0</span> </div>
            <div> Time spent: <span class="timeCount">0</span> seconds</span> </div>
            <div> <button class="px-3 py-2 font-semibold text-white rounded-md bg-gradient-to-r from-blue-500 to-gray-400 hover:bg-blue-500" type="button" onclick="window.location.reload(true);">Play more</button> </div>

        </div>
    </div>
    <script>
        var images = [
            {src: 'img/game-a.jpg', title: 'Go Live'},
            {src: 'img/game-b.jpg', title: 'AMI Group'},
            {src: 'img/game-c.jpg', title: 'Dynamic'},
            {src: 'img/game-d.jpg', title: 'Origami'},
            {src: 'img/game-e.jpg', title: 'All Brands'},
        ];

        $(function () {
            var gridSize = $('#levelPanel :radio:checked').val();
            imagePuzzle.startGame(images, gridSize);
            $('#newPhoto').click(function () {
                var gridSize = $('#levelPanel :radio:checked').val();
                imagePuzzle.startGame(images, gridSize);
            });

            $('#levelPanel :radio').change(function (e) {
                var gridSize = $(this).val();
                imagePuzzle.startGame(images, gridSize);
            });
        });
        function rules() {
            alert('Rearrange the pieces so that you get a sample image. \nThe steps taken are counted');
        }
    </script>
</body>
</html>
