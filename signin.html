<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="/build/tailwind.css" rel="stylesheet"> 
</head>
<body>
    <div class="h-screen w-screen bg-cover" style="background-image: url('img/bg1.jpg');">
       <div class="flex flex-col justify-center items-center">
           <!-- LOGO -->
           <div class="flex">
                <img src="img/logo1.png" alt="imgmxr">
            </div>

            <!-- FLEX BOX -->
            <div class="flex flex-col bg-white p-4 shadow-2xl w-1/5 rounded-md">
                <div class="flex flex-col w-auto">
                    <h1 class="font-bold">USERNAME</h1>
                    <input id="username" name="username" type="username" class="border-solid border-2 px-2 py-2 text-lg text-gray-700 placeholder-gray-400 bg-white rounded" placeholder="Username"/>

                    <h1 class="mt-4 font-bold">PASSWORD</h1>
                    <input id="password" name="password" type="password" class="border-solid border-2 px-2 py-2 text-lg text-gray-700 placeholder-gray-400 bg-white rounded" placeholder="Password"/>
                </div>
                <div class="flex flex-row space-x-10 mb-6 justify-between pt-4">
                    <a class="font-bold text-gray-600 tracking-tighter text-xs underline" href="#">Forgot Password?</a>
                    <a class="font-bold text-gray-600 tracking-tighter text-xs underline" href="register.html">Create an account</a>
                </div>
                <button type="signin" class="text-gray-800 px-6 py-3 font-bold bg-gradient-to-r from-blue-300 to-gray-300 uppercase rounded shadow-2xl" type="button" style="transition: all 0.15s ease 0s;">
                    login
                </button>
            </div>

       </div>
</body>
</html>
